      pre: >-
        我们在平时所用到的一些网站、App，它们会将我们的数据进行保存，当我们关闭这些网站或者 App
        后，下次打开还能看到我们之前的一些文字、视频记录。在迷你全栈电商应用实战系列的第二篇教程中，我们将通过基于 Node.js 平台的
