          pre: 我们来创建 `model/index.js` 文件编写我们的 `Schema` 。
          post: >-
            `Schema` 接收一个 JavaScript 对象来描述我们需要的数据结构和对应的数据类型，除了我们熟知的像
            `String`、`Number` 等数据类型外，`ObjectId` 是一个特殊的数据类型，我们用它来定义我们的单个 MongoDB
